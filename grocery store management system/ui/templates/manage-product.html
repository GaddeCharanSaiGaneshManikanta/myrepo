<!DOCTYPE html>
<html>

<head>
    <title> Product Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="csrf-token" content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link media="all" type="text/css" rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link media="all" type="text/css" rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link media="all" type="text/css" rel="stylesheet" href="{{url_for('static',filename='css/sidebar-menu.css')}}">
    <link media="all" type="text/css" rel="stylesheet" href="{{url_for('static',filename='css/custom.css')}}">
</head>

<body class="tooltips">
    <div class="container">

        <div class="header content rows-content-header">
            <button class="button-menu-mobile show-sidebar">
                <i class="fa fa-bars"></i>
            </button>
            <div class="navbar navbar-default" role="navigation">
                <div class="container">

                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav visible-lg visible-md limit-chars">
                            <ul class="breadcrumb">
                                <a href="/login">
                                    <i class="zmdi zmdi-assignment zmdi-hc-fw" title="Login page"></i>
                                </a>    
                                <a href="/dashboard">
                                    <i class="zmdi zmdi-view-dashboard zmdi-hc-fw" title="Orders"></i>
                                </a>
                                <a href="/manageproduct">
                                    <i class="zmdi zmdi-view-dashboard zmdi-hc-fw" title="Products"></i>
                                </a>
                            </ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="right content-page">
            <div class="body content rows scroll-y">
                <div class="box-info full" id="taskFormContainer">
                    <h2>Manage Products</h2>
                    <div class="panel-body pt-0">
                        <div class="row mb-4">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-sm btn-primary pull-right" data-toggle="modal"
                                    data-target="#productModal">
                                    Add New Product
                                </button>
                            </div>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                                <th>Product Name </th>
                                <th>Unit/Weight</th>
                                <th>Price Per Unit(Rs)</th>
                                <th style="width: 150px">Action</th>
                            </thead>
                            <tbody>
                                {%for i in range(l)%}
                                    <tr>
                                        <td>{{data[i][0]}}</td>
                                        <td>{{data[i][1]}}</td>
                                        <td>{{data[i][2]}}</td>
                                        <td><a href="/delete?id={{i}}"><button type='submit'
                                            class='btn btn-danger'>Delete</button></a></td>
                                    </tr>
                                {%endfor%}    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade-scale" id="productModal" role="dialog" data-backdrop="static">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add New Product</h4>
                    </div>
                    <div class="modal-body">
                        <form id="productForm" action="/addproduct" method="post">
                            <input type="hidden" name="id" id="id" value="0">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Product Name</label>
                                        <input class="form-control" placeholder="Name" name="pname" id="name" type="text"
                                            value="">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Unit/Weight</label>
                                        <select name="units" id="uoms" class="form-control">
                                            <option value="1">LTR</option>
                                            <option value="2">KG</option>
                                            <option value="3">Dozen</option>
                    
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Price Per Unit(Rs)</label>
                                        <input class="form-control" placeholder="Price Per Unit" name="pprice" id="price" 
                                            type="text" value="">
                                    </div>
                                </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="saveProduct">Save</button>
                   </div>
                   <span style="color:orange">{{res1}}</span>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static',filename='js/packages/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/custom/common.js')}}"></script>
    <script src="{{url_for('static',filename='js/custom/manage-product.js')}}"></script>
    <script src="{{url_for('static',filename='js/packages/bootstrap.min.js')}}"></script>
</body>

</html>
